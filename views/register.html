<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/mystyle.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <header>
        <nav class="header__nav" id="navbar">
            <ul>
                <li><a href="/views/user.html">USER</a></li>
                <li><a class="active" href="/views/register.html">REGISTER</a></li>
                <li><a href="/views/index.html">HOME</a></li>
            </ul>
        </nav>
        <h1 style="text-align: center">User registration</h1>
    </header>
    <main class="container">
        <h2>Add a new user</h2>
        <!--email, password, first name, last name, age, address, phone number, payment, color-->
        <div>
            <div>
                <label class="form-label" for="">Email:</label>
                <input class="form-control" type="email" name="" id="txtEmail">
            </div>
            <div>
                <label class="form-label" for="">Password:</label>
                <input class="form-control" type="password" name="" id="txtPassword">
            </div>
            <div>
                <label class="form-label" for="">First name:</label>
                <input class="form-control" type="name" name="" id="txtFName">
            </div>
            <div>
                <label class="form-label" for="">Last name:</label>
                <input class="form-control" type="name" name="" id="txtLName">
            </div>
            <div>
                <label class="form-label" for="">Age:</label>
                <input class="form-control" type="number" name="" id="txtAge">
            </div>
            <div>
                <label class="form-label" for="">Address:</label>
                <input class="form-control" type="text" name="" id="txtAddress">
            </div>
            <div>
                <label class="form-label" for="">Phone number:</label>
                <input class="form-control" type="phone" name="" id="txtPhone">
            </div>
            <div>
                <label class="form-label" for="">Payment method</label>
                <select name="" id="selPayment">
                    <option value="cash">Cash</option>
                    <option value="credit">Credit card</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <div>
                <label class="form-label" for="">Favorite color:</label>
                <input type="color" name="" id="selColor">
            </div>
            <button class="btn btn-primary" id="" onclick="register();">Register</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/javaScript/storeManager.js"></script>
    <script src="/javaScript/app.js"></script>
</body>

</html>
